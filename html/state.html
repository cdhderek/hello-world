<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设备维修</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/calendar.css"/>
		<link rel="stylesheet" type="text/css" href="../css/state.css"/>
		<script src="../js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/uploadPreview.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<script type="text/javascript">
		    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=640){
                    docEl.style.fontSize = '27px';
                }else{
                    docEl.style.fontSize = 27 * (clientWidth / 640) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

	</script>
	<body>
		<header>
    		<div class="head">
        		<div class="title">设备维修</div>
        		<span class="h-lt" style="cursor:pointer" onclick="window.history.go(-1)"><i class="h-bk"></i></span>
        		<a class="h-rt" href="#"></a>
    		</div>
		</header>
		<div class="section">
			<div class="omg">
				<img src="../img/cuccess.png"/>
			</div>
			<p class="state">提交成功</p>
			<p class="one">请稍后，我们的客服人员</p>
			<p class="two">会第一时间联系您</p>
		</div>
		
		<div class="join">
			<a href="index.html">返回公众号</a>
		</div>
	</body>
</html>
