<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>报名记录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bmjl.css"/>
		<script src="../js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<script type="text/javascript">
		    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=640){
                    docEl.style.fontSize = '27px';
                }else{
                    docEl.style.fontSize = 27 * (clientWidth / 640) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

	</script>
	<body>
		<header>
    		<div class="head">
        		<div class="title">报名记录</div>
        		<span class="h-lt" style="cursor:pointer" onclick="window.history.go(-1)"><i class="h-bk"></i></span>
        		<a class="h-rt" href="#"></a>
    		</div>
		</header>
		<ul class="section">
			<li>
				<div class="left">
					<p class="name" type="host">王霞</p>
					<p class="time">2017/08/08 16:11</p>
				</div>
				<div class="right">
					<p>五一黄金周活动</p>
				</div>
			</li>
			<li>
				<div class="left">
					<p class="name" type="yy">客服</p>
					<p class="time">2017/08/08 16:11</p>
				</div>
				<div class="right">
					<p>五一黄金周活动</p>
				</div>
			</li>
		</ul>
	</body>
</html>
